<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Making you smile</title>
  </head>
  <body>
    <div class="row">
      <div class="col text-center">
          <h1>Hola! Mi nombre es Emma!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
          <img id="mi-foto" src="em.JPG" alt="Una foto mía" width="300" height="650">
      </div>
    </div>  

    <div class="row mb-4">
      <div class="col-md-6 col-sm-12">
          <div class="carta text-center">
              <h4> Escucha mi canción favorita del momento:</h4>
              <iframe src="https://open.spotify.com/embed/track/6letGsy9pQEAiVt0VLJIWg?utm_source=generator" width="300" height="380"
                  frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
      </div>

      <div class="col-md-6 col-sm-12 carta">
        <h4 class="text-center">Quiz sobre mí</h4>
        <form>
            <div class="form-group">
                <label for="edad">¿Cuántos años tengo?</label>
                <select class="form-control" id="edad">
                    <option>Ni idea</option>
                    <option>14</option>
                    <option>17</option>
                    <option>15</option>
                    <option>16</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edad">¿Cuál es mi comida favorita?</label>
                <select class="form-control" id="comida">
                    <option>Ni idea</option>
                    <option>Tacos</option>
                    <option>Pizza</option>
                    <option>Pozole</option>
                    <option>Hamburgesa</option>
                </select>
            </div>
            <div class="form-group">
              <label for="edad">¿Cuál es mi lenguaje de programación favorito?</label>
              <select class="form-control" id="lenguaje">
                  <option>Ni idea</option>
                  <option>Python</option>
                  <option>Java</option>
                  <option>JavaScript</option>
              </select>
          </div>

          <button type="button" class="btn btn-primary mb-2 float-right" onclick="revisarQuiz()">Enviar</button>
      </form>
  </div>

  </div>
 <script src="script.js"></script>
  </body>
</html>
